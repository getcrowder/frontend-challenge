<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<title>Crowder | Frontend Challenge</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <h3><strong><a href="index.html">Challenge Tickets</a></strong></h3>
  <hr>
  <h4>Buying tickets for EVENT NAME</h4>
  <hr>
  <div class="row">
    <div class="col-sm-offset-1 col-sm-10">
      <h4><strong>Your Details</strong></h4>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <hr>
      <h4><strong>Payment Details</strong></h4>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Cardholder Name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Card Number</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="">Card Expiration</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="">CVV</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-6"> <a href="event.html" class="btn btn-default btn-block btn-lg">Back</a> </div>
    <div class="col-xs-6"> <a href="success.html" class="btn btn-primary btn-block btn-lg">Pay</a> </div>
  </div>
  <hr>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
